    <script type="text/javascript">

            var textBox5Value = parseInt(document.getElementById("TextBox5").value);

            var result = isNaN(textBox3Value) || isNaN(textBox4Value) || isNaN(textBox5Value) ? 'Label' : (factorial(textBox3Value) / (factorial(textBox4Value) * factorial(textBox5Value)));

            document.getElementById("Label3").innerText = result;
        }

        // Function to calculate factorial
        function factorial(n) {
            if (n === 0 || n === 1)
                return 1;
            for (var i = n - 1; i >= 1; i--) {
                n *= i;
            }
            return n;
        }
    </script>
