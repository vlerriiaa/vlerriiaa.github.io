    <title>Shannon entropy</title>
    <link rel="stylesheet" href="style.css" />
    <script>function calculateEntropy() {
            var p1 = parseFloat(document.getElementById("TextBox1").value);
            var p2 = parseFloat(document.getElementById("TextBox2").value);
            var p3 = parseFloat(document.getElementById("TextBox3").value);
            var p4 = parseFloat(document.getElementById("TextBox4").value);

            // Calculate the Shannon entropy
            var total = p1 + p2 + p3 + p4;
            var entropy = -((p1 / total) * Math.log2(p1 / total) + (p2 / total) * Math.log2(p2 / total) + (p3 / total) * Math.log2(p3 / total) + (p4 / total) * Math.log2(p4 / total));

            // Display the result
            document.getElementById("Label1").innerText = entropy.toFixed(15);
        }</script>
</head>
